<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #carousel {
      position: relative;
      width: 800px;
      max-width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    #slides-container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateX(100px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .slide:nth-child(1) {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
    }

    .slide:nth-child(2) {
      background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    }

    .slide:nth-child(3) {
      background: linear-gradient(45deg, #96ceb4, #a8e6cf);
    }

    .slide:nth-child(1)::before {
      content: "Слайд 1";
    }

    .slide:nth-child(2)::before {
      content: "Слайд 2";
    }

    .slide:nth-child(3)::before {
      content: "Слайд 3";
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    #controls-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }

    #controls-container button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #333;
      pointer-events: all;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #controls-container button:hover {
      background: white;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #pause-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #333;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #pause-btn:hover {
      background: white;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #prev-btn::before {
      content: "‹";
      font-size: 2rem;
      font-weight: bold;
    }

    #next-btn::before {
      content: "›";
      font-size: 2rem;
      font-weight: bold;
    }

    #indicators-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .indicator:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: scale(1.2);
    }

    .indicator.active {
      background: white;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #carousel {
        width: 100%;
        border-radius: 10px;
      }

      #slides-container {
        height: 300px;
      }

      .slide {
        font-size: 2rem;
      }

      #controls-container button {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      #pause-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      #prev-btn::before,
      #next-btn::before {
        font-size: 1.5rem;
      }
    }

    /* Animation для smooth переходів */
    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- Розмітка не використовується у тестуванні, але ви можете писати тут потрібний вам HTML та перевіряти його у браузері разом із логікою слайдера у main.js -->
  <div id="carousel">
    <div id="slides-container">
      <div class="slide active"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
    </div>
    <div id="controls-container">
      <button id="pause-btn"><i class="fas fa-pause"></i></button>
      <button id="prev-btn"></button>
      <button id="next-btn"></button>
    </div>
  </div>
  <!-- Розташування та імя файлу скрипта змінювати неможна -->
  <script src="main.js" type="module"></script>

</body>

</html>
